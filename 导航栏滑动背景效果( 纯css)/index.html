<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            position: relative;
            width: 590px;
            height: 50px;
            background-color: skyblue;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        nav a{
            position: relative;
            display: block;
            float: left;
            font-size: 15px;
            line-height: 50px;
            width: 100px;
            height: 50px;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            z-index: 10;
        }
        nav a:nth-child(1){
            width: 100px;
        }
        nav a:nth-child(2){
            width: 110px;
        }
        nav a:nth-child(3){
            width: 100px;
        }
        nav a:nth-child(4){
            width: 160px;
        }
        nav a:nth-child(5){
            width: 120px;
        }
        nav .animation{
            position: absolute;
            height: 100%;
            width: 100px;
            background-color: #F97F51;
            z-index: 9;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .start-home,nav a:nth-child(1):hover~.animation{
            width: 100px;
            left: 0px;
        }
        .start-about,nav a:nth-child(2):hover~.animation{
            width: 110px;
            left: 100px;
        }
        .start-blog,nav a:nth-child(3):hover~.animation{
            width: 100px;
            left: 210px;
        }
        .start-protfolio,nav a:nth-child(4):hover~.animation{
            width: 160px;
            left: 310px;
        }
        .start-contact,nav a:nth-child(5):hover~.animation{
            width: 120px;
            left: 470px;
        }
    </style>
</head>
<body>
    <div class="cintainer">
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">blog</a>
            <a href="#">protfolio</a>
            <a href="#">contact</a>
            <div class="animation start-home"></div>
        </nav>
    </div>
</body>
</html>
